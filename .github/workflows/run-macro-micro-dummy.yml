name: Run macro-micro dummy case
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:  
  run_macro_micro_dummy:
    name: Run macro-micro dummy
    runs-on: ubuntu-latest
    container: precice/precice
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2      

      - name: Install Dependencies
        run: |
          apt-get -qq update
          apt-get -qq install python3-dev python3-pip git python-is-python3 pkg-config
          apt-get -qq install sudo
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Install micro-manager
        run: pip3 install --user .

      - name: Run python macro-micro dummy
        timeout-minutes: 3
        run: |
          cd examples/
          python3 python-dummy/run_micro_manager.py --config ../micro-manager-config.json & python3 macro_dummy.py

      - name: Run adaptive python macro-micro dummy
        timeout-minutes: 3
        run: |
          cd examples/
          python3 python-dummy/run_micro_manager.py --config ../micro-manager-adaptivity-config.json & python3 macro_dummy.py

      - name: Run c++ macro-micro dummy
        timeout-minutes: 3
        run: |
          cd examples/cpp-dummy/
          pip install pybind11
          c++ -O3 -Wall -shared -std=c++11 -fPIC $(python3 -m pybind11 --includes) micro_cpp_dummy.cpp -o micro_dummy$(python3-config --extension-suffix)
          cd ../
          python3 cpp-dummy/run_micro_manager.py --config ../micro-manager-config.json & python3 macro_dummy.py

      - name: Run adaptive c++ macro-micro dummy
        timeout-minutes: 3
        run: |
          cd examples/
          python3 cpp-dummy/run_micro_manager.py --config ../micro-manager-adaptivity-config.json & python3 macro_dummy.py
      
      - name: Use mpi4py
        uses: mpi4py/setup-mpi@v1

      - name: Run Python macro-micro dummy in parallel (variant 1)        
        timeout-minutes: 3
        run: |
          chown -R $PRECICE_USER examples/
          cd examples/
          su -c "mpiexec -n 4 python3 python-dummy/run_micro_manager.py --config ../micro-manager-config-parallel-1.json & python3 macro_dummy.py" $PRECICE_USER

      - name: Run Python macro-micro dummy in parallel (variant 2)
        timeout-minutes: 3
        run: |
          chown -R $PRECICE_USER examples/
          cd examples/
          su -c "mpiexec -n 6 python3 python-dummy/run_micro_manager.py --config ../micro-manager-config-parallel-2.json & python3 macro_dummy.py" $PRECICE_USER
